process GeometryTest = {
 
   service = MessageLogger {
      untracked vstring destinations = { "cout" }
      untracked vstring categories = {"HCalGeom"}
      untracked vstring debugModules = { "*" }
      untracked PSet cout    = {string threshold = "DEBUG"
          PSet INFO     = { int32 limit =-1 }
          PSet DEBUG    = { int32 limit = 0 }
          PSet HCalGeom = { int32 limit = 10000000 }
      }
   }

# empty input service, fire 10 events
 
   source = EmptySource {untracked int32 maxEvents = 10}
 
# Geometry - overkill, used for test/completeness
#            includes Sim, Digi & Reco files as far
#            as I can tell.
 
   include "Geometry/HcalEventSetup/test/data/hcalGeometryXML.cfi"

# Magnetic field full setup
 
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
 
# Calo geometry service model

   include "Geometry/HcalEventSetup/data/HcalDDDGeometry.cfi"

   module prod = HcalDDDGeometryAnalyzer {}
 
# timing and memory checks
 
   service = Timing { }
   service = SimpleMemoryCheck { }
 
#provide a scheduler path
 
   path p1 = { prod }
 
}